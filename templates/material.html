<!DOCTYPE html>
<html>
<head>
    <title>Material Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Material Details</h1>

    <p>Name: <span id="material-name"></span></p>
    <p>Count: <span id="material-count"></span></p>

    <script>
        function fetchData() {
            $.ajax({
                url: '/api/material/',  // TODO: указать правильный путь к вашему API
                type: 'GET',
                success: function(data) {
                    $('#material-name').text(data.name);
                    $('#material-count').text(data.count);
                },
                complete: function() {
                    // Запрашиваем данные каждые 1 секунд
                    setTimeout(fetchData, 1000);
                }
            });
        }

        // Вызываем fetchData при загрузке страницы
        $(document).ready(fetchData);
    </script>
</body>
</html>
